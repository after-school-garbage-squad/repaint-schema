components:
  schemas:
    Event:
      type: object
      required:
        - url
        - beacons
        - image_id
        - name
        - contact
      properties:
        id:
          $ref: ./id.yaml#/eventID
        url:
          type: string
          description: URL of the event home page
        beacons:
          type: array
          description: List of beacon data
          items:
            $ref: ./beacon.yaml#/Beacon
        image_id:
          type: array
          description: List of image IDs
          items:
            $ref: ./id.yaml#/imageID
        name:
          type: string
          description: Name of the event
        contact:
          $ref: "#/Contact"
    Contact:
      type: object
      required:
        - name
        - email
        - phone
      properties:
        name:
          type: string
          description: Name of the event admin
        email:
          type: string
          description: Email of the event admin
        phone:
          type: string
          description: Phone number of the event admin
    CreateEvent:
      type: object
      required:
        - url
        - image_id
        - name
        - contact
      properties:
        url:
          type: string
          description: URL of the event home page
        image_id:
          type: array
          description: List of image IDs
          items:
            $ref: ./id.yaml#/imageID
        name:
          type: string
          description: Name of the event
        contact:
          $ref: "#/Contact"
    UpdateEvent:
      type: object
      required:
        - url
        - image_id
        - name
        - contact
      properties:
        url:
          type: string
          description: URL of the event home page
        image_id:
          type: array
          description: List of image IDs
          items:
            $ref: ./id.yaml#/imageID
        name:
          type: string
          description: Name of the event
        contact:
          $ref: "#/Contact"
