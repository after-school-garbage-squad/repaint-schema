components:
  schemas:
    Spot:
      type: object
      required:
        - spotId
        - name
        - isPick
        - bonus
        - iBeacon
        - hwId
        - serviceUuid
      properties:
        spotID:
          $ref: ~/component/id.yaml#/spotID
        name:
          type: string
          description: スポット名
        isPick:
          type: boolean
          description: pickableなスポットかどうか
        bonus:
          type: boolean
          description: スポットのステータスがボーナスかどうか
        iBeacon:
          $ref: ~/component/spot.yaml#/IBeacon
        hwId:
          type: string
          description: ビーコンのハードウェアID
        serviceUuid:
          type: string
          description: ビーコンのサービスUUID
    IBeacon:
      type: object
      required:
        - major
        - minor
        - beaconUuid
      properties:
        major:
          type: integer
          description: ビーコンのmajor
        minor:
          type: integer
          description: ビーコンのminor
        beaconUuid:
          type: string
          description: ビーコンのUUID
