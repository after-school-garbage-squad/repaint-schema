components:
  schemas:
    Spot:
      type: object
      required:
        - name
        - beacon_data
      properties:
        id:
          $ref: ./id.yaml#/spotID
        name:
          type: string
          description: Name of the spot
        beacon_data:
          $ref: ./beacon.yaml#/Beacon
        qr:
          $ref: ./id.yaml#/pickQRID
    TrafficStatus:
      type: object
      required:
        - id
        - status
      properties:
        id:
          $ref: ./id.yaml#/spotID
        hc:
          type: integer
          description: Number of people
    RegisterSpot:
      type: object
      required:
        - name
        - beacon_data
      properties:
        name:
          type: string
          description: Name of the spot
        beacon_data:
          $ref: ./beacon.yaml#/Beacon
