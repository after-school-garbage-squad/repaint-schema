components:
  schemas:
    Spot:
      type: object
      required:
        - name
        - beacon_data
        - qr
      properties:
        id:
          $ref: ./id.yaml#/spotID
        name:
          type: string
          description: Name of the spot
        beacon_data:
          $ref: ./beacon.yaml#/Beacon
        qr:
          type: boolean
          description: Whether the spot has a QR code
    TrafficStatus:
      type: object
      properties:
        id:
          $ref: ./id.yaml#/spotID
        hc:
          type: integer
          description: Number of people
