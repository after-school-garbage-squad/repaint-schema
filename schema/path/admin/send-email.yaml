post:
  summary: send email
  description: イベントの管理者を追加するためのメールを送信する
  operationId: sendEmail
  tags:
    - admin
  security:
    - bearerAuth: []
  parameters:
    - $ref: ~/parameter/path.yaml#/eventID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - eventId
            - email
          properties:
            eventId:
              $ref: ~/component/id.yaml#/eventID
            email:
              type: string
              format: email
              description: 追加する管理者のメールアドレス
  responses:
    204:
      description: No Content
    400:
      description: Bad Request
    401:
      description: Unauthorized
