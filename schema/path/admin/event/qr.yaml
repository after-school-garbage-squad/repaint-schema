get:
  summary: Issue a QR code to participate in the event
  description: Issue a QR code to participate in the event
  operationId: getQR
  parameters:
    - $ref: ~/parameter/path.yaml#/eventID
  responses:
    200:
      description: OK
      content:
        image/png:
          schema:
            type: string
            format: binary
    400:
      description: Bad Request
    401:
      description: Unauthorized
