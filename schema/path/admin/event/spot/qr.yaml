get:
  summary: Publish spot QR code
  description: Publish spot QR code by spot id
  operationId: publishSpotQRCode
  parameters:
    - $ref: ~/parameter/path.yaml#/eventID
    - $ref: ~/parameter/path.yaml#/spotID
  responses:
    200:
      description: OK
      content:
        image/png:
          schema:
            type: string
            format: binary
    400:
      description: Bad Request
    401:
      description: Unauthorized
