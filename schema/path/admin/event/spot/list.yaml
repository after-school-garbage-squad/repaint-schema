get:
  summary: Get spot list
  description: Get spot list by event id
  operationId: getSpotList
  parameters:
    - $ref: ~/parameter/path.yaml#/eventID
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ~/component/spot.yaml#/Spot
    400:
      description: Bad Request
    401:
      description: Unauthorized
