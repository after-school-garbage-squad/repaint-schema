post:
  summary: Control traffic
  description: Control traffic by event id
  operationId: controlTraffic
  parameters:
    - $ref: "~/parameters/path.yaml#/eventID"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - from
            - to
          parameters:
            from:
              $ref: ~/component/id.yaml#/spotID
            to:
              $ref: ~/component/id.yaml#/spotID
  responses:
    204:
      description: No Content
    400:
      description: Bad Request
    401:
      description: Unauthorized
