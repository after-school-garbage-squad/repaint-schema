get:
  summary: Get traffic status
  description: Get traffic status by event id
  operationId: getTrafficStatus
  parameters:
    - $ref: ~/parameters/path.yaml#/eventID
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ~/component/spot.yaml#/TrafficStatus
    400:
      description: Bad Request
    401:
      description: Unauthorized
