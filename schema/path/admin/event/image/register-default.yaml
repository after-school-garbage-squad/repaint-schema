post:
  summary: デフォルトで登録される画像を設定する
  description: デフォルトで登録される画像を設定する
  operationId: registerDefaultImage
  tags:
    - admin
  security:
    - bearerAuth: []
  parameters:
    - $ref: ~/parameter/path.yaml#/eventID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - imageId
          properties:
            imageId:
              $ref: ~/component/id.yaml#/eventImageID
  responses:
    204:
      description: No Content
    400:
      description: Bad Request
    401:
      description: Unauthorized
