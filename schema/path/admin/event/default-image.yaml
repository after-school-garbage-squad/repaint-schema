post:
  summary: Add default image for event
  description: Add default image for event
  operationId: addDefaultImage
  parameters:
    - $ref: ~/parameter/path.yaml#/eventID
  requestBody:
    required: true
    content:
      image/png:
        schema:
          type: string
          format: binary
  responses:
    204:
      description: No Content
    400:
      description: Bad Request
    401:
      description: Unauthorized
