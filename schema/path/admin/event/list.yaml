get:
  summary: Get list of event
  description: Get list of event
  operationId: eventList
  parameters:
    - $ref: ~/parameter/path.yaml#/eventID
    - $ref: ~/parameter/path.yaml#/adminID
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              events:
                type: array
                items:
                  $ref: ~/component/event.yaml#/Event
    400:
      description: Bad Request
    401:
      description: Unauthorized
