post:
  summary: Upload visitor photo
  description: Upload visitor photo
  operationId: uploadVisitorPhoto
  parameters:
    - $ref: ~/parameter/path.yaml#/eventID
    - $ref: ~/parameter/path.yaml#/visitorID
  requestBody:
    required: true
    content:
      image/png:
        schema:
          type: string
          format: binary
  responses:
    204:
      description: No Content
    400:
      description: Bad Request
    401:
      description: Unauthorized
