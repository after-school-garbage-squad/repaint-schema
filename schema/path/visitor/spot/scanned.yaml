post:
  summary: scanned spot
  description: spotをスキャンしたことを記録する
  operationId: scannedSpot
  tags:
    - visitor
  parameters:
    - $ref: ~/parameter/path.yaml#/visitorID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - eventId
            - hwId
          properties:
            eventId:
              $ref: ~/component/id.yaml#/eventID
            hwId:
              $ref: ~/component/id.yaml#/hwID
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - isUpdated
            properties:
              isUpdated:
                type: boolean
    400:
      description: Bad Request
