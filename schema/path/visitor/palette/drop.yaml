post:
  summary: drop palette
  description: paletteをdropする
  operationId: dropPalette
  tags:
    - visitor
  parameters:
    - $ref: ~/parameter/path.yaml#/visitorID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - eventId
            - hwId
          properties:
            eventId:
              $ref: ~/component/id.yaml#/eventID
            hwId:
              $ref: ~/component/id.yaml#/hwID
  responses:
    204:
      description: No Content
    400:
      description: Bad Request
