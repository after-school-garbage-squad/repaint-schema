get:
  summary: get current image
  description: 参加者が現在設定している写真を取得する
  operationId: getCurrentImage
  tags:
    - visitor
  parameters:
    - $ref: ~/parameter/path.yaml#/visitorID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - eventId
          properties:
            eventId:
              $ref: ~/component/id.yaml#/eventID
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - imageId
            properties:
              imageId:
                $ref: ~/component/id.yaml#/currentImageID
    400:
      description: Bad Request
    404:
      description: Not Found
