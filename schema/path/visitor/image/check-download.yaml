get:
  summary: Check for downloads to an image
  description: 画像をダウンロードできるか確認する
  operationId: checkDownload
  tags:
    - visitor
  parameters:
    - $ref: ~/parameter/path.yaml#/visitorID
    - $ref: ~/parameter/query.yaml#/eventId
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - isDownloadable
            properties:
              isDownloadable:
                type: boolean
    400:
      description: Bad Request
