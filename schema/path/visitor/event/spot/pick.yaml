post:
  summary: Process QR code data and pick a palette
  description: Process QR code data and pick a palette
  operationId: pickPalette
  parameters:
    - $ref: ~/parameter/path.yaml#/visitorID
    - $ref: ~/parameter/path.yaml#/eventID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - qr
          properties:
            qr:
              $ref: ~/component/id.yaml#/pickQRID
  responses:
    204:
      description: No Content
    400:
      description: Bad Request
