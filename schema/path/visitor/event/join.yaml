post:
  summary: Adding event participants to an event
  description: Adding event participants to an event
  operationId: addEventParticipants
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - eventID
            - notificationID
          properties:
            eventID:
              $ref: ~/component/id.yaml#/eventID
            notificationID:
              $ref: ~/component/id.yaml#/notificationID
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              eventData:
                $ref: ~/component/event.yaml#/Event
              visitorData:
                $ref: ~/component/visitor.yaml#/Visitor
    400:
      description: Bad Request
