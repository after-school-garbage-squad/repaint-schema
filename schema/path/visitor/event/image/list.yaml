get:
  summary: Returns a list of photos associated with the visitor
  description: Returns a list of photos associated with the visitor
  operationId: getPhotosList
  parameters:
    - $ref: ~/parameter/path.yaml#/visitorID
    - $ref: ~/parameter/path.yaml#/eventID
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              photos:
                type: array
                items:
                  $ref: ~/component/id.yaml#/imageID
    400:
      description: Bad Request
