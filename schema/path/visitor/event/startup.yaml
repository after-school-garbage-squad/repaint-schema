put:
  summary: Used to update and retrieve information at times other than initial startup
  description: Used to update and retrieve information at times other than initial startup
  operationId: initializeVisitor
  parameters:
    - $ref: ~/parameter/path.yaml#/visitorID
    - $ref: ~/parameter/path.yaml#/eventID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - notificationID
          properties:
            notificationID:
              $ref: ~/component/id.yaml#/notificationID
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              eventData:
                $ref: ~/component/event.yaml#/Event
              visitorData:
                $ref: ~/component/visitor.yaml#/Visitor
    400:
      description: Bad Request
